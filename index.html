    <script>
        // --- 1. DATA: FILTERED QUESTIONS (Renumbered 1-54) ---
        // Removed: 1, 6, 8, 10, 19, 20, 23, 24, 26, 35, 47, 66
        const questions = [
            {
                id: 1,
                question: "Nếu đổ đầy nước (chiết suất $n=1,33$) vào khoảng giữa màn quan sát và mặt phẳng chứa 2 khe trong máy giao thoa Young thì các vân sẽ:",
                options: [
                    "A. Nhòe đi;",
                    "B. Giãn rộng ra;",
                    "C. Sít lại gần nhau;",
                    "D. Biến mất;"
                ],
                correct: "C",
                explanation: "Khoảng vân $i = \\frac{\\lambda D}{a}$. Khi nhúng vào nước, bước sóng giảm $\\lambda' = \\frac{\\lambda}{n}$. Do đó khoảng vân mới $i' = \\frac{i}{n}$. Vì $n > 1$ nên $i' < i$, các vân sít lại gần nhau."
            },
            {
                id: 2,
                question: "Chiếu một chùm tia sáng song song đơn sắc có bước sóng $\\lambda=0,5(\\mu m)$ vuông góc với một khe hẹp có bề rộng $b=0,40(mm)$. Đặt sát ngay sau khe một thấu kính hội tụ, tiêu cự $f=40,00(cm)$ ta thu được trên màn quan sát đặt ở mặt phẳng tiêu thấu kính một hệ vân. Khoảng cách giữa tâm của vân trung tâm và cực tiểu đầu tiên là:",
                options: [
                    "A. $1,10(mm)$.",
                    "B. $0,90(mm)$.",
                    "C. $1,00(mm)$.",
                    "D. $0,80(mm)$."
                ],
                correct: "C",
                explanation: "Điều kiện cực tiểu nhiễu xạ bậc 1: $b \\sin \\theta = \\lambda \\Rightarrow \\sin \\theta = \\frac{\\lambda}{b}$.<br>Khoảng cách từ tâm đến cực tiểu đầu tiên: $x = f \\tan \\theta \\approx f \\sin \\theta = f \\frac{\\lambda}{b}$.<br>Thay số: $x = 0,4 \\cdot \\frac{0,5 \\cdot 10^{-6}}{0,4 \\cdot 10^{-3}} = 0,5 \\cdot 10^{-3} (m) = 0,5 (mm)$.<br><i>Lưu ý: Theo đáp án đề thi chọn C (1mm) có thể do hiểu nhầm đề bài hỏi độ rộng vân trung tâm ($2x$) hoặc sai số liệu, tuy nhiên theo công thức chuẩn thì ra 0.5mm. Ở đây tuân thủ đáp án gốc của đề thi là C.</i>"
            },
            {
                id: 3,
                question: "Trong quang phổ bậc 1 của một chất phát sáng, được cho bởi một cách tử truyền qua có chu kỳ $d=2,5.10^{-6}(m)$ và được quan sát trong mặt phẳng tiêu của một thấu kính hội tụ đặt ngay sau cách tử có tiêu cự $f=0,4(m)$, người ta thấy có hai vạch ứng với các bước sóng $\\lambda_{1}=0,56(\\mu m)$ và $\\lambda_{2}=0.58(\\mu m)$. Khoảng cách giữa hai vạch này là:",
                options: [
                    "A. $4,0(mm)$.",
                    "B. $3,0(mm)$.",
                    "C. $4,5(mm)$.",
                    "D. $3,5(mm)$."
                ],
                correct: "D",
                explanation: "Với $k=1$, vị trí vạch phổ: $x = f \\tan \\varphi \\approx f \\sin \\varphi = f \\frac{\\lambda}{d}$.<br>Khoảng cách: $\\Delta x = x_2 - x_1 = \\frac{f}{d}(\\lambda_2 - \\lambda_1)$.<br>Thay số: $\\Delta x = \\frac{0,4}{2,5 \\cdot 10^{-6}}(0,58 - 0,56) \\cdot 10^{-6} = \\frac{0,4}{2,5} \\cdot 0,02 = 0,0032 (m) = 3,2 (mm)$.<br>Kết quả xấp xỉ đáp án D (3,5mm). (Nếu tính chính xác dùng hàm tan thì kết quả sẽ gần 3.5mm hơn)."
            },
            {
                id: 4,
                question: "Trong hiện tượng giao thoa của khe Iâng, ánh sáng đơn sắc có bước sóng $\\lambda=0,50(\\mu m)$, khoảng cách giữa 2 khe là $d=0,15(mm)$, khoảng cách giữa 2 khe và màn là $D=1,5(m)$. Khoảng cách từ cực đại đầu tiên tới tâm của vân sáng trung tâm là:",
                options: [
                    "A. $6,0(mm)$.",
                    "B. $5,5(mm)$.",
                    "C. $6,5(mm)$.",
                    "D. $5,0(mm)$."
                ],
                correct: "D",
                explanation: "Khoảng cách từ cực đại đầu tiên (k=1) đến vân trung tâm chính là khoảng vân $i$.<br>$i = \\frac{\\lambda D}{d} = \\frac{0,5 \\cdot 10^{-6} \\cdot 1,5}{0,15 \\cdot 10^{-3}} = 5 \\cdot 10^{-3} (m) = 5 (mm)$."
            },
            {
                id: 5,
                question: "Một chùm tia Rơnghen hẹp tới đập vào mặt tự nhiên của đơn tinh thể NaCl dưới góc tới bằng $30^{\\circ}$. Theo phương phản xạ gương trên mặt đa tinh thể, người ta quan sát thấy cực đại nhiễu xạ bậc hai. Khoảng cách giữa các mặt phẳng nguyên tử liên tiếp bằng $2,40.10^{-10}(m)$. Bước sóng của tia Rơn ghen là:",
                options: [
                    "A. $\\lambda=2,58.10^{-10}(m)$.",
                    "B. $\\lambda=3,08.10^{-10}(m)$.",
                    "C. $\\lambda=1,58.10^{-10}(m)$.",
                    "D. $\\lambda=1,20.10^{-10}(m)$."
                ],
                correct: "D",
                explanation: "Áp dụng định luật Bragg: $2d \\sin \\theta = k\\lambda$.<br>Với $k=2, d=2,4 \\cdot 10^{-10}, \\theta=30^\\circ$.<br>$\\Rightarrow \\lambda = \\frac{2d \\sin \\theta}{k} = \\frac{2 \\cdot 2,4 \\cdot 10^{-10} \\cdot 0,5}{2} = 1,20 \\cdot 10^{-10} (m)$."
            },
            {
                id: 6,
                question: "Một photon có bước sóng $\\lambda=1,40.10^{-11}(m)$, đến va chạm vào một electron đang đứng yên. Sau va chạm photon bị tán xạ với góc $\\theta=90^{0}$. Động năng của electron có giá trị nào dưới đây:",
                options: [
                    "A. $1,90.10^{-15}(J)$.",
                    "B. $2,10.10^{-15}(J)$.",
                    "C. $2,50.10^{-15}(J)$.",
                    "D. $2,20.10^{-15}(J)$."
                ],
                correct: "B",
                explanation: "Bước sóng tán xạ: $\\lambda' = \\lambda + \\Lambda_C (1 - \\cos \\theta) = 1,4 \\cdot 10^{-11} + 2,43 \\cdot 10^{-12} (1 - 0) = 1,643 \\cdot 10^{-11} m$.<br>Động năng electron thu được bằng độ giảm năng lượng photon: $W_đ = hc (\\frac{1}{\\lambda} - \\frac{1}{\\lambda'})$.<br>Tính toán ra xấp xỉ $2,10 \\cdot 10^{-15} J$."
            },
            {
                id: 7,
                question: "Một hạt chuyển động được mô tả bởi hàm sóng $\\psi$ ở mỗi vị trí và mỗi thời điểm nhất định. $|\\psi|^2$ tỷ lệ với:",
                options: [
                    "A. Động lượng của hạt",
                    "B. Xác suất tìm thấy hạt",
                    "C. Vận tốc của hạt",
                    "D. Năng lượng của hạt"
                ],
                correct: "B",
                explanation: "Theo ý nghĩa thống kê của cơ học lượng tử (giả thuyết Max Born), bình phương mô đun hàm sóng $|\\psi|^2$ biểu thị mật độ xác suất tìm thấy hạt tại vị trí đó."
            },
            {

                                    <label class="option-label block border rounded-lg p-3 hover:bg-blue-50 cursor-pointer" id="label-${q.id}-${optKey}">

                        <div id="feedback-${q.id}" class="hidden mt-4 pt-4 border-t border-gray-200 animate-fade-in">
                            <div id="result-${q.id}" class="font-bold mb-2"></div>
                            <div class="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-500 text-sm text-gray-700">
                                <span class="font-semibold block mb-1">Lời giải chi tiết:</span>
                                ${q.explanation}
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            // Re-render math
            if(window.MathJax) {
                MathJax.typeset();
            }
        }

        function checkAnswer(questionId, selectedValue) {
            const q = questions.find(x => x.id === questionId);
            if (!q) return;

            // Disable all inputs for this question
            const inputs = document.getElementsByName(`question-${questionId}`);
            inputs.forEach(input => input.disabled = true);

            // Highlight Correct and Wrong
            const correctLabel = document.getElementById(`label-${questionId}-${q.correct}`);
            const selectedLabel = document.getElementById(`label-${questionId}-${selectedValue}`);

            if (correctLabel) correctLabel.classList.add('correct-answer');
            
            const resultDiv = document.getElementById(`result-${questionId}`);
            
            if (selectedValue === q.correct) {
                resultDiv.innerHTML = '<span class="text-green-600">🎉 Chính xác!</span>';
            } else {
                if (selectedLabel) selectedLabel.classList.add('wrong-answer');
                resultDiv.innerHTML = `<span class="text-red-600">❌ Sai rồi. Đáp án đúng là ${q.correct}.</span>`;
            }

            // Show feedback
            document.getElementById(`feedback-${questionId}`).classList.remove('hidden');
        }

        // --- 3. TIME & POPUPS ---

        function updateTime() {
            const now = new Date();
            
            // 1. Cập nhật ngày giờ thực ở góc phải
            const dateStr = now.toLocaleDateString('vi-VN');
            const timeStr = now.toLocaleTimeString('vi-VN');
            const realtimeElement = document.getElementById('realtime-clock');
            if (realtimeElement) {
                realtimeElement.innerText = `${dateStr} - ${timeStr}`;
            }

            // 2. Cập nhật đếm ngược trong Modal
            const examDate = new Date("2025-12-19T14:00:00");
            const distance = examDate - now;
            const modalCountdown = document.getElementById('modal-countdown');

            if (modalCountdown) {
                if (distance < 0) {
                    modalCountdown.innerText = "Đã đến giờ thi!";
                } else {
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    const formattedTime = `${String(days).padStart(2, '0')} ngày ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    modalCountdown.innerText = `Còn ${formattedTime}`;
                }
            }

            // Check sleep time (23:30)
            checkSleepTime(now);
        }

        let sleepAlertShown = false;
        function checkSleepTime(now) {
            const hours = now.getHours();
            const minutes = now.getMinutes();

            // Condition: 23:30 or later (until midnight)
            if (hours === 23 && minutes >= 30) {
                if (!sleepAlertShown) {
                    document.getElementById('sleep-modal').classList.remove('hidden');
                    sleepAlertShown = true;
                }
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        // --- 4. INIT ---
        window.onload = function() {
            renderQuiz();
            updateTime();
            setInterval(updateTime, 1000); // Update every second

            // Show welcome modal
            document.getElementById('welcome-modal').classList.remove('hidden');
        };

    </script>
